<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Artikel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unggah Artikel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="upload.html">Unggah Artikel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>Formulir Unggah Artikel</h2>
            <form id="uploadForm">
                <label for="judul">Judul Artikel:</label>
                <input type="text" id="judul" name="judul" required>
                
                <label for="konten">Konten Artikel:</label>
                <textarea id="konten" name="konten" required></textarea>
                
                <label for="gambar">Unggah Gambar:</label>
                <input type="file" id="gambar" name="gambar" accept="image/*" required>
                
                <button type="submit">Unggah</button>
            </form>
            <p id="status"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Sejarah Kedatuan Luwu</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
