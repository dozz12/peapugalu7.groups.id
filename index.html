<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejarah Kedatuan Luwu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Kedatuan Luwu</h1>
        <nav>
            <ul>
                <li><a href="#sejarah">Sejarah</a></li>
                <li><a href="#penguasa">Penguasa</a></li>
                <li><a href="#galeri">Galeri</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="sejarah">
        <h2>Sejarah Kedatuan Luwu</h2>
        <p>Kedatuan Luwu adalah salah satu kerajaan tertua di Sulawesi Selatan...</p>
    </section>

    <section id="penguasa">
        <h2>Daftar Penguasa</h2>
        <ul>
            <li>Raja 1</li>
            <li>Raja 2</li>
            <li>Raja 3</li>
        </ul>
    </section>

    <section id="galeri">
        <h2>Galeri</h2>
        <img src="https://asset.kompas.com/crops/UmDCqaueQxwq9LNSEB9q7oQkz20=/0x0:4240x2827/750x500/data/photo/2021/03/17/6051e1d7ca733.jpg" alt="Gambar Kedatuan Luwu">
    </section>

    <section id="kontak">
        <h2>Kontak Kami</h2>
        <form id="contact-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Sejarah Kedatuan Luwu</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
